<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>护工个人主页</title>
    <link href="css5.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="head">
        <div class="head1">&lt;</div>
        <h2>个人主页</h2>
    </div>

    <div  class="main1">
        <img src="images/portrait.png">
        <div class="inlineblock">
            <h2>高素雅   51岁</h2>
            <img src="images/locat.png">
            <p>北京.通州.果园</p>
        </div>
    </div>

    <div class="main2">
        <h3>专业技能</h3>
    </div>
    <div class="main3">
        <img src="images/star.png">
        <p class="p1">住家</p>
        <img src="images/star.png" class="img1">
        <p class="p1">不含餐</p>
    </div>

    <div class="item">
        <div class="item-wrap">
            <h3 class="item-head">从业年限</h3>
            <p class="item-foot">0~3年</p>
        </div>
        <div class="item-wrap">
            <h3 class="item-head">工作时间</h3>
            <p class="item-foot">全天</p>
        </div>
        <div class="item-wrap">
            <h3 class="item-head">服务价格</h3>
            <p class="item-foot font-color">25元/小时</p>
        </div>
        <div class="item-wrap">
            <h3 class="item-head item-myself">自我介绍</h3>
            <p class="item-foot item-foot1">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</p>
        </div>

        <div class="item-bottom"></div>
    </div>




    <div class="foot">
            <button type="button" class="message">留言</button>
            <button type="button" class="contact">电话联系</button>
    </div>

</body>
</html>
